<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users Manager</title>
    <th:block th:insert="~{index::common-head}"></th:block>
    <script crossorigin th:src="@{js/ng-user.js}"></script>
</head>
<body>
<th:block th:insert="~{index::nav-bar}"></th:block>
<div class="container mt-2" ng-app="usersManagerment" ng-controller="usersController">
    <h3>### Users Manager ###</h3>
    <div class="input-group mb-3 bshadow">
        <input class="form-control non-boder-radius" ng-model="seacrhTxt.username" placeholder="Enter text to search..."
               type="text">
        <div class="input-group-append">
            <button class="btn btn-success non-boder-radius" data-backdrop="static" data-target="#modelUser"
                    data-toggle="modal" ng-click="clearData()" type="button">
                <i class='fas fa-plus-square' style='font-size:18px;color: white'></i> Add User
            </button>
        </div>
    </div>

    <div class="table-responsive-md bshadow">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>#</th>
                <th>User Name</th>
                <th>Role</th>
                <th>Create Date</th>
                <th>Last Modified Date</th>
                <th colspan="2">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="u in users | filter:seacrhTxt">
                <td> {{ u.id }}</td>
                <td> {{ u.username }}</td>
                <td> {{ u.role }}</td>
                <td> {{ u.createDate | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
                <td> {{ u.lastModifiedDate | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
                <td>
                    <a data-backdrop="static" data-target="#modelUser" data-toggle="modal" ng-click="editUser(u)">
                        <i class='fas fa-edit' style='font-size:18px;color:cornflowerblue'> Edit</i>
                    </a>
                </td>
                <td>
                    <a ng-click="deleteUser(u) ">
                        <i class='fas fa-trash' style='font-size:18px;color:orangered'> Delete</i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="modelUser">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">{{userFrom.type ? 'Edit' : 'Create'}} User</h4>
                    <button class="close" data-dismiss="modal" type="button">&times;</button>
                </div>
                <form ng-submit="submitUsers()">
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="usename">Username:</label>
                            <input class="form-control" id="usename" name="usename" ng-model="userFrom.username"
                                   required="true" type="text"/>
                        </div>
                        <div class="form-group">
                            <label for="password">{{userFrom.type ? 'New password' : 'Password'}}:</label>
                            <input class="form-control" id="password" name="password" ng-model="userFrom.password"
                                   placeholder="Enter {{userFrom.type ? 'new' : ''}} password" type="password"/>
                        </div>
                        <div class="form-group">
                            <label for="role">Role:</label>
                            <select class="custom-select" id="role" name="role" ng-model="userFrom.role">
                                <option value="ADMIN">Admin</option>
                                <option value="USER">User</option>
                            </select>
                        </div>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <input class="btn btn-primary" type="submit" value="Submit"/>
                        <button class="btn btn-secondary" data-dismiss="modal" type="button">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
